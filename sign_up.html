<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Acme Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/sign.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="logo">
          <span class="hidden">ACME</span>
        </a>
      </h1>
      <nav>        
        <ul>
          <li><a href="index.html">home</a>/<a href="about.html">about</a></li>
          <li><a href="sign_in.html" class="btn"><span class="material-symbols-outlined">lock</span>sing in</a></li>
          <li><a href="sign_up.html" class="btn primary_bg secondary">sign up for free</a></li>          
        </ul>
      </nav>
    </div>
  </header>
  <main class="big_pd banner_bg layout">
    <div class="titles">
      <h2 class="banner_tt">Sign up</h2>
    </div>   
    <form action="" class="signform">
      <div class="field">
        <label for="username" class="hidden">user name</label>
        <span class="material-symbols-outlined">person</span>
        <input type="text" id="username" placeholder="user name">
      </div>
      <div class="field">
        <label for="email" class="hidden">email</label>
        <span class="material-symbols-outlined">email</span>
        <input type="email" id="email" placeholder="email address">
      </div>
      <div class="field">
        <label for="password" class="hidden">password</label>
        <span class="material-symbols-outlined">lock</span>
        <input type="password" id="password" placeholder="password">
      </div>
      <div class="field">
        <label for="passwordcf" class="hidden">password confirm</label>
        <span class="material-symbols-outlined">lock</span>
        <input type="password" id="passwordcf" placeholder="password confirm">
      </div>
      <button class="button">create account</button>
      <div class="feedback">
        <p>Oops, it seems you haven't entered your name yet.</p>
        <p>This is required.</p>
      </div>
    </form>
    
  </main>
  <footer>
    <div class="copyright big_pd">
      <a href="" class="link primary">Already have an account? Sign In</a> 
    </div>
  </footer>
</body>
</html>
